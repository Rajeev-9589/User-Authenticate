<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
        </div>
        <div class="right">
            <div class="section">
                <div class="heading-label">
                    <h1>Admin Login</h1>
                </div>
                <form action="/admin/login" method="post">
                <div class="form-inputs">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="User Id" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group input-group-lg">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="addon-wrapping">
                    </div>

                </div>
                <div>
                    <button class="login-btn btn btn-primary">Login</button>
                </div>
            </form>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.querySelector('form');
        
                form.addEventListener('submit', async function (event) {
                    event.preventDefault();
        
                    const Userid = form.querySelector('[placeholder="User Id"]').value;
                    const Pass = form.querySelector('[placeholder="Password"]').value;
        
                    try {
                        const response = await fetch('http://localhost:4400/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ Userid, Pass }),
                        });
                        const data = await response.json();
                        if (data.message==='Login successful') {
                            window.location.href = 'Dashboard.html';
                        } else {
                            alert('Login failed:', data.message);
                        }
                    } catch (error) {
                        console.error('Error during login:', error);
                    }
                });
            });
        </script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
